<div class="m-10 flex justify-center" [ngSwitch]="data">
    <object
        *ngSwitchCase="'BBVA'"
        data="assets/pdfs/MEGAPUNTO_BBVA.pdf"
        width="900px"
        height="700px"
        type="application/pdf"
    ></object>
    <object
        type="application/pdf"
        *ngSwitchCase="'BCP'"
        data="assets/pdfs/MEGAPUNTO_BCP.pdf"
        width="900px"
        height="700px"
    ></object>
</div>

<div class="flex justify-center w-full my-5">
    <button mat-raised-button class="text-white bg-gray-500" (click)="close()">
        Cerrar
    </button>
</div>
